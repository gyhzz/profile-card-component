<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img class="bg-top-img" src="images/bg-pattern-top.svg" alt="background-image-top">
  <img class="bg-bottom-img" src="images/bg-pattern-bottom.svg" alt="background-image.bottom">
  <div class="card">
    <div class="card-top">
      <div class="card-top-profile-img">
        <img class="profile-img" src="images/image-victor.jpg" alt="profile-image">
      </div>
    </div>
    <div class="card-middle">
      <div class="card-middle-title">
        <div class="card-middle-name">Victor Crest</div>
        <div class="card-middle-age">26</div>
      </div>
      <div class="card-middle-city">London</div>
    </div>
    <div class="card-bottom">
      <div class="card-bottom-stat">
        <div class="card-bottom-stat-label">Followers</div>
        <div class="card-bottom-stat-value">80K</div>
      </div>
      <div class="card-bottom-stat">
        <div class="card-bottom-stat-label">Likes</div>
        <div class="card-bottom-stat-value">803K</div>
      </div>
      <div class="card-bottom-stat">
        <div class="card-bottom-stat-label">Photos</div>
        <div class="card-bottom-stat-value">1.4K</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Goh Yui Hao</a>.
  </div>
</body>
</html>
